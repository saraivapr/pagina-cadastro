        body{

        .menu{
            list-style: none;/*limpar os marcadores padrao da lista ul ou ol*/
            display: flex;/*permite que elementos seja organizados de maneira flex*/
            justify-content: space-around;/*distribui os itens uniformemente deixe um espa√ßo entre eles*/

            background-color: aquamarine;/*coler de fundo*/
            padding: 10px 0;/*adicione 10 pixele de espacamento em cima e em baixo sem mudar as laterais*/
            position: fixed;/*fixa o elemento na parte superior da tela*/
            top: 0;/*posiciona o elemento na parte superior da tela*/
            width: 100%;/*faz com que o elemento ocupe 100% da largura da tela*/
            z-index: 1000;/*garrante que os elementos fique acima das outros itens*/
        }
        .menu li{
            position: relative;
        }

        .menu li a{
            color: rgb(175, 4, 4);
            text-decoration: none;
            padding: 10px 20px;

        }
